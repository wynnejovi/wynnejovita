    * {

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;

      border-radius: 6px;
      color: white;
      text-decoration: none;
      display: block;
    }

    .nav-link:hover {
      background-color: #34495e;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #fff;
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }

    .topbar h1 {
      font-size: 20px;
      color: #333;
    }

    .content {
      flex: 1;
      padding: 25px;
    }

    .footer {
      background-color: #fff;
      padding: 15px 25px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main-content {
        width: 100%;
      }
    }
  </style>
